<h1> My Todos's </h1>

<div class ="container">
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th>Is completed?</th>
      <th>Target Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.done}}</td>
      <td *ngIf="!todo.done; else achieved">{{todo.targetDate | date}}</td>
    </tr>
  </tbody>
  </table>
</div>

  <ng-template #achieved>
    <td>Its already done</td>
  </ng-template>
